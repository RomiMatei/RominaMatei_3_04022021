<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap"
          rel="stylesheet">
    <link href="assets/css/menu1.css" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ohmyfood</title>
</head>
<body>
<!--Header-->
<header>
    <div class="header">
        <div class="accueil-logo">
            <img alt="logo" src="assets/images/logo/ohmyfood.png"/>
        </div>
    </div>
</header>
<section>

    <div class="content-top">
        <img src="assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">

    </div>
    <div class="content-body">
        <div class="menu">
            <h1>La note enchantée</h1>
            <span class="heart"><i class="far fa-heart"></i></span>
            <div class="col">
                <div class="col-1">

                    <span class="entrees">ENTRÉES</span>
                    <button class="menu-btn" type="button"><span class="strong"> Ravioles de foie gras</span><br>
                        <span>Accompagnés de leur crème à la truffe</span><span class="prix">25€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Caviar osciétre</span><br>
                        <span>Sur blini à la farine de blé noir</span><span class="prix">35€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Homard et espuma de...</span><br>
                        <span>Mariné aux zests d'orange</span><span class="prix">20€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Foie gras de canard cuit entier</span><br>
                        <span>Confiture de figue et pain toasté</span><span class="prix">35€</span>
                    </button>
                </div>
                <div class="col-2">

                    <span class="entrees">PLATS</span>
                    <button class="menu-btn" type="button"><span class="strong"> Noix de coquilles Saint-Jacques</span><br>
                        <span>Sur son lit de purée de céleri-rave</span><span class="prix">40€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Langoustine poêlée</span><br>
                        <span>Purée de patate douce</span><span class="prix">35€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Mijoté de queue de boeuf</span><br>
                        <span>Et riz sauvage aux zests de citron</span><span class="prix">44€</span>
                    </button>
                </div>
                <div class="col-3">
                    <span class="entrees">DESSERTS</span>
                    <button class="menu-btn" type="button"><span
                            class="strong"> Macaron noisette et chocolat</span><br>
                        <span>Glace au caramel brun et sel de Guérande</span><span class="prix">18€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Baba au rhum revisité</span><br>
                        <span>Avec son coulis de citron</span><span class="prix">22€</span>
                    </button>
                    <button class="menu-btn" type="button"><span
                            class="strong"> Tarte au citron meringuée</span><br>
                        <span>Destructurée</span><span class="prix">23€</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="logo">
        <img alt="filter applied" src="assets/images/logo/ohmyfood.png">
    </div>
    <div id="footer">
        <div class="col">
            <div class="start">
                <span class="footer-icon"><i class="fas fa-utensils"></i>Proposer un restaurant</span>
            </div>
            <div class="middle">
                <span class="footer-icon"><i class="fas fa-hands-helping"></i>Devenir partenaire</span>
            </div>
            <div class="end">
                <span class="footer">Mentions légales</span><br>
                <span class="footer">Contact</span>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
