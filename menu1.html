<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap"
          rel="stylesheet">
    <link href="assets/css/menu1.css" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ohmyfood</title>
</head>
<body>
<!--Header-->
<header>
    <div class="header">
        <div class="accueil-logo">
            <img alt="logo" src="assets/images/logo/ohmyfood.png"/>
        </div>
    </div>
</header>
<section>

    <div class="content-top">
        <img src="assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">

    </div>
    <div class="content-body">
        <div class="menu">
            <h1>À la française</h1>
            <span class="heart"><i class="far fa-heart"></i></span>
            <div class="col">
                <div class="col-1">

                    <span class="entrees">ENTRÉES</span>
                    <button class="menu-btn" type="button"><span class="strong"> Tartare de poulpe acidulé</span><br>
                        <span>Aux zestes d'orange</span><span class="prix">25€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Veluté de légumes d'antan</span><br>
                        <span>Carotte, panais, topinambour</span><span class="prix">35€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Soupe à l'oignon</span><br>
                        <span>Revisitée</span><span class="prix">20€</span>
                    </button>
                </div>
                <div class="col-2">

                    <span class="entrees">PLATS</span>
                    <button class="menu-btn" type="button"><span class="strong"> Coquilles Saint-Jacques</span><br>
                        <span>Accompagnées d'une purée de panais</span><span class="prix">40€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Magret de canard</span><br>
                        <span>Et parmentier de pommes de terre</span><span class="prix">35€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Pigeonneau d'Ille-et-Vilaine</span><br>
                        <span>Sur son lit de gnocchis aux légumes</span><span class="prix">44€</span>
                    </button>
                </div>
                <div class="col-3">
                    <span class="entrees">DESSERTS</span>
                    <button class="menu-btn" type="button"><span
                            class="strong"> Pétales de violettes glacés</span><br>
                        <span>Et purée de noisettes</span><span class="prix">18€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Fondant au chocolat</span><br>
                        <span>Revisité</span><span class="prix">22€</span>
                    </button>
                    <button class="menu-btn" type="button"><span
                            class="strong"> Millefeuille croustillant</span><br>
                        <span>Mirtilles et pâte d'amande</span><span class="prix">23€</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="logo">
        <img alt="filter applied" src="assets/images/logo/ohmyfood.png">
    </div>
    <div id="footer">
        <div class="col">
            <div class="start">
                <span class="footer-icon"><i class="fas fa-utensils"></i>Proposer un restaurant</span>
            </div>
            <div class="middle">
                <span class="footer-icon"><i class="fas fa-hands-helping"></i>Devenir partenaire</span>
            </div>
            <div class="end">
                <span class="footer">Mentions légales</span><br>
                <span class="footer">Contact</span>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
