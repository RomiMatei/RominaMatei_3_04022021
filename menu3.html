<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap"
          rel="stylesheet">
    <link href="assets/css/menu1.css" rel="stylesheet"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ohmyfood</title>
</head>
<body>
<!--Header-->
<header>
    <div class="header">
        <div class="accueil-logo">
            <img alt="logo" src="assets/images/logo/ohmyfood.png"/>
        </div>
    </div>
</header>
<section>

    <div class="content-top">
        <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">

    </div>
    <div class="content-body">
        <div class="menu">
            <h1>La palette du goût</h1>
            <span class="heart"><i class="far fa-heart"></i></span>
            <div class="col">
                <div class="col-1">

                    <span class="entrees">ENTRÉES</span>
                    <button class="menu-btn" type="button"><span class="strong"> Fricassée d'escargot</span><br>
                        <span>Au piment d'espelette</span><span class="prix">25€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Foie gras de canard mi-cuit</span><br>
                        <span>Et ses copeaux de truffe noire</span><span class="prix">35€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Oeuf au plat</span><br>
                        <span>Assaisonné à la truffe sur lit de...</span><span class="prix">20€</span>
                    </button>

                </div>
                <div class="col-2">

                    <span class="entrees">PLATS</span>
                    <button class="menu-btn" type="button"><span class="strong"> Filet de boeuf aux herbes</span><br>
                        <span>Accompagné de sa ribambelle de légumes</span><span class="prix">40€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Parmantier de queue de boeuf</span><br>
                        <span>À la truffe noire sur sa purée de panais</span><span class="prix">35€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Filet de Turbot</span><br>
                        <span>Aux agrumes</span><span class="prix">44€</span>
                    </button>
                </div>
                <div class="col-3">
                    <span class="entrees">DESSERTS</span>
                    <button class="menu-btn" type="button"><span
                            class="strong"> Paris-Brest</span><br>
                        <span>Revisité</span><span class="prix">18€</span>
                    </button>
                    <button class="menu-btn" type="button"><span class="strong"> Macaron au chocolat d'exception</span><br>
                        <span>Et grace à la vanille de Madagascar</span><span class="prix">22€</span>
                    </button>
                    <button class="menu-btn" type="button"><span
                            class="strong"> Mousse au chocolat</span><br>
                        <span>Au piment d'espelette et à la truffe noire</span><span class="prix">23€</span>
                    </button>
                </div>
            </div>
            <button class="button-rose">Explorez nos restaurants</button>
        </div>
    </div>
</section>
<footer>
    <div class="logo">
        <img alt="filter applied" src="assets/images/logo/ohmyfood.png">
    </div>
    <div id="footer">
        <div class="col">
            <div class="start">
                <span class="footer-icon"><i class="fas fa-utensils"></i>Proposer un restaurant</span>
            </div>
            <div class="middle">
                <span class="footer-icon"><i class="fas fa-hands-helping"></i>Devenir partenaire</span>
            </div>
            <div class="end">
                <span class="footer">Mentions légales</span><br>
                <span class="footer">Contact</span>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
